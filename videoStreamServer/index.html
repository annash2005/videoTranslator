<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

      body {
        font-family: 'Nunito', sans-serif;
        background-color: #E3E0F3;
        color: #4A3F7A;
      }

      .button-33 {
        background-color: #9F8FEF;
        border-radius: 100px;
        box-shadow: rgba(73, 64, 153, .2) 0 -25px 18px -14px inset,
                    rgba(73, 64, 153, .15) 0 1px 2px,
                    rgba(73, 64, 153, .15) 0 2px 4px,
                    rgba(73, 64, 153, .15) 0 4px 8px,
                    rgba(73, 64, 153, .15) 0 8px 16px,
                    rgba(73, 64, 153, .15) 0 16px 32px;
        color: white;
        cursor: pointer;
        display: inline-block;
        font-family: 'Nunito', sans-serif;
        padding: 7px 20px;
        text-align: center;
        text-decoration: none;
        transition: all 250ms;
        border: 0;
        font-size: 16px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin-bottom: 10px; /* Added to create space between buttons */
      }

      .button-33:hover {
        box-shadow: rgba(73, 64, 153, .35) 0 -25px 18px -14px inset,
                    rgba(73, 64, 153, .25) 0 1px 2px,
                    rgba(73, 64, 153, .25) 0 2px 4px,
                    rgba(73, 64, 153, .25) 0 4px 8px,
                    rgba(73, 64, 153, .25) 0 8px 16px,
                    rgba(73, 64, 153, .25) 0 16px 32px;
        transform: scale(1.05) rotate(-1deg);
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        flex-wrap: wrap; /* Allow wrapping */
      }

      .videos {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-width: 300px;
      }

      .video-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap; /* Allow wrapping */
      }

      .video-container > div {
        flex: 1 1 45%; /* Adjusted to allow responsive wrapping */
        margin-bottom: 20px; /* Space between video elements */
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align buttons to the left */
        flex: 0 0 200px; /* Fixed width for the control buttons */
      }

      .controls h2, .controls p, .controls input {
        margin-bottom: 10px; /* Space between controls */
      }

      video {
        width: 100%;
        max-width: 400px;
      }

      .subtitles {
        font-size: 16px;
        color: #4A3F7A;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        .controls {
          flex: 0 0 100%; /* Full width for the control buttons */
          align-items: center; /* Center align buttons on narrow screens */
        }

        .button-33 {
          width: 100%; /* Full width buttons */
          font-size: 14px; /* Adjust font size for smaller screens */
          padding: 5px 15px; /* Adjust padding for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="videos">
        <div class="video-container">
          <div>
            <h3>Local Stream</h3>
            <video id="webcamVideo" autoplay playsinline></video>
            <div id="localSubtitles" class="subtitles"></div>
          </div>
          <div>
            <h3>Remote Stream</h3>
            <video id="remoteVideo" autoplay playsinline></video>
            <div id="remoteSubtitles" class="subtitles"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <h2>1. Start your Webcam</h2>
        <button id="webcamButton" class="button-33">Start webcam</button>
        
        <h2>2. Create a new Call</h2>
        <button id="callButton" class="button-33" disabled>Create Call (offer)</button>

        <h2>3. Join a Call</h2>
        <p>Answer the call from a different browser window or device</p>
        <input id="callInput" />
        <button id="answerButton" class="button-33" disabled>Answer</button>

        <h2>4. Hangup</h2>
        <button id="hangupButton" class="button-33" disabled>Hangup</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
